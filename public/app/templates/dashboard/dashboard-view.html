<h3>User Dashboard</h3>
<pre>{{user}}</pre>

<h4>ZIP Code: {{user.zip}}</h4>

<div class="col-md-6">
  <form class="form">
    <div class="form-group">
      <label>Update ZIP code</label>
      <input placeholder="Enter New ZIP Code" class="form-control" ng-model="updateZipData">
    </div>
    <button class="btn btn-primary" ng-click="updateZip()">Update ZIP</button>
  </form>
</div>
