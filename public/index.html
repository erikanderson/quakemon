<!DOCTYPE html>
<html>
  <head>

  <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="assets/css/style.css">

          <span id="title">quakemon</span>

      </div>
